<div class="col-md-6 offset-md-3">
    <h2> Create a new Car </h2>
    <form (ngSubmit)="onSubmit()">        

        <div class="form-group">
            <label for="">Brand </label>
            <input type="text" class="form-control" id="brand" [(ngModel)]="car.brand" name="brand">
        </div>

        <div class="form-group">
            <label for="">Model </label>
            <input type="text" class="form-control" id="model" [(ngModel)]="car.model" name="model">
        </div>

        <div class="form-group">
            <label for="">Year </label>
            <input type="number" class="form-control" id="year" [(ngModel)]="car.year" name="year">
        </div>

        <div class="form-group">
            <label for="">Fuel </label>
            <input type="text" class="form-control" id="fuel" [(ngModel)]="car.fuel" name="fuel">
        </div>

        <div class="form-group">
            <label for="">Price </label>
            <input type="number" class="form-control" id="price" [(ngModel)]="car.price" name="price">
        </div>

        <div class="form-group">
            <label for="">ImageUrl </label>
            <input type="url" class="form-control" id="imageUrl" [(ngModel)]="car.imageUrl" name="imageUrl">
        </div> <br>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>

</div>

<div>
    <footer class="footer">
        <div class="container">
            <span>All Rights Reserved 2022 @SarayaTech</span>
        </div>
    
    </footer>
</div>
